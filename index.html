<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <!-- default color is overridden by direct child selector -->
            <h1 class="text-color">Direct child header</h1>      
        </div>
        <div class="container">
            <p>
                Direct child paragraph element.
            </p>
            <h1>
                Still a direct child header.
            </h1>
            <p>
                Another text.
            </p>
        </div>
        <!-- using container class on h1 for some reason -->
        <h1 class="container">Non-child header</h1>
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <a href="#">Home</a>
                        <a href="#">About</a>
                        <a href="#">Services</a>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <p>Welcome to the page. Content coming soon!</p>
    </main>

    <footer>
        <p>&copy; 2024 Lance William. All Rights Reserved.</p>
    </footer>
</body>
</html>
